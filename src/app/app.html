<ion-menu [content]="content">
    <ion-header no-border>
      <ion-title>
          <img height="30vh">
          <img src="../assets/imgs/logo.png" height="80vh" style="display: block;margin: 0;"/>
         </ion-title>


         <h5 padding>{{namadata}} <br><br>Menu</h5>
    </ion-header>
  
    <ion-content class="bg4">
      <ion-list >
        <button menuClose ion-item  *ngFor="let p of pages" (click)="openPage(p)" style="background: transparent;">
          <ion-icon name="{{p.Icon}}"></ion-icon>
          &nbsp; &nbsp;{{p.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
