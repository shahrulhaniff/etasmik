<ion-header>
  <ion-navbar color="theme">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form [formGroup]="form" (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Identity Card No" formControlName="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Full Name" formControlName="name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Phone Number" formControlName="phone" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" formControlName="password" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Confirm Password" formControlName="password2" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
