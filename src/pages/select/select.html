<ion-header>
  <ion-navbar color="theme">
    <ion-title>Join Group</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <img src="assets/imgs/join.png" />
    </ion-card>
  <ion-card>
    <ion-item color="primary">Select available Group
    </ion-item>


    <ion-list *ngFor="let item of items" (click)="viewMessages({items : nama_kumpulan})">
      <ion-card class="group-card">
          <ion-item text-wrap>
         <ion-avatar item-start class="size">
          <img src="assets/imgs/1.png">
        </ion-avatar> 
        <h2>{{item.nama_kumpulan}}</h2>
        <p>{{item.surah_terakhir}}</p>
        <ion-note item-end>{{today | date :'hh:mm a'}}</ion-note>
        <ion-note item-end>{{today | date :'dd/MM/yyyy'}}</ion-note>
      </ion-item>
      </ion-card>
    
      </ion-list>


  </ion-card>

</ion-content>
