<ion-header>
  <ion-navbar  color="theme">
    <ion-title>
    List Group
  </ion-title>
      <button ion-button menuToggle>
          <ion-icon name="menu" color="light"></ion-icon>
        </button>
  <ion-buttons end >
      <button ion-button (click)="presentPopover($event)"><ion-icon name="more" style="zoom:1.7;"></ion-icon></button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content class="bg">
            <ion-list *ngFor="let item of items">
                <!-- <ion-list *ngFor="let item of items | search : terms | sort: {property: column, order: order}"> -->
                <ion-card class="card3" (click)="viewMessages({ record: item })">
                    <ion-item text-wrap>
                        <text-avatar item-start [text]="item.nama_kumpulan" [color]="item.color" item-left></text-avatar>
                        <ion-row><h2><b>{{item.nama_kumpulan}}</b></h2></ion-row>
                        <ion-row>Surah: {{item.surah_terakhir}}</ion-row>
                        <ion-note>{{item.created_date | date :'hh:mm a'}}</ion-note>
                        <ion-note>{{item.created_date | date :'dd/MM/yyyy'}}</ion-note>
                        <ion-icon item-end name="arrow-round-forward" style="zoom:1.0; color: rgb(66, 21, 46)"></ion-icon>
                      </ion-item>
                </ion-card>
                </ion-list>

 <!-- <ion-fab right bottom>
    <button ion-fab color="danger" (click)="add()"><ion-icon name="add"></ion-icon></button>
</ion-fab> -->
    <ion-footer>
      <button ion-button block (click)="navtohome()" color="theme">Back to Home</button>
    </ion-footer>
</ion-content>
