<ion-header>
  <ion-navbar color="theme">
    <ion-title>Create new group</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
    <ion-card>
        <img src="assets/imgs/create.png" />
    </ion-card>

    <div class="login-box">

      <form [formGroup]="form" (ngSubmit)="register()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="Type in Group Name" formControlName="nama_kumpulan" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" color="theme" [disabled]="!registerForm.form.valid">Create group</button>
          </ion-col>
        </ion-row>

      </form>
        
     <ion-item text-center> Select Member</ion-item>
        <ion-row>
            <ion-col class="signup-col">
                <ion-item *ngFor="let item of items;let i=index">
                    <ion-label>{{item.nama}}</ion-label>
                    <ion-checkbox slot="end" [(ngModel)]="checkedItems[i]" color="theme"></ion-checkbox> <!--formControlName="{{item.ic}}"-->
                  </ion-item>
            </ion-col>
          </ion-row>
    </div>
</ion-content>
