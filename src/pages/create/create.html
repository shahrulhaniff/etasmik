<ion-header>
  <ion-navbar color="theme">
    <ion-title>Create new group</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-card>
        <img src="assets/imgs/create.png" />
    </ion-card>

    <div class="login-box">
    
      <form [formGroup]="form" (ngSubmit)="register()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Nama Kumpulan" formControlName="nama_kumpulan" required></ion-input>
              </ion-item>
  
              <ion-item>
                <ion-input type="text" placeholder="Surah" formControlName="surah_terakhir" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Create grouproup</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
</ion-content>
